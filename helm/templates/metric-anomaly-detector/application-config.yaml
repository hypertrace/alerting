{{- if not .Values.hypertraceAlertEngine.enabled}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.metricAnomalyDetectorConfig.name }}
  labels:
    release: {{ .Release.Name }}
data:
  application.conf: |-
    query.service.config = {
      host = {{ .Values.metricAnomalyDetectorConfig.queryService.host }}
      port = {{ .Values.metricAnomalyDetectorConfig.queryService.port }}
    }

    attributes.service.config = {
      host = {{ .Values.metricAnomalyDetectorConfig.attributeService.host }}
      port = {{ .Values.metricAnomalyDetectorConfig.attributeService.port }}
    }

    queue.config {
      kafka = {
        bootstrap.servers = {{ .Values.metricAnomalyDetectorConfig.queueConfig.bootstrapServers }}
        consumer {
          schema.registry.url = {{ .Values.metricAnomalyDetectorConfig.queueConfig.schemaRegistryUrl }}
          key.deserializer= {{ .Values.metricAnomalyDetectorConfig.queueConfig.consumer.keyDeserializer }}
          value.deserializer= {{ .Values.metricAnomalyDetectorConfig.queueConfig.consumer.valueDeserializer }}
        }
        producer {
          schema.registry.url = {{ .Values.metricAnomalyDetectorConfig.queueConfig.schemaRegistryUrl }}
          key.serializer= {{ .Values.metricAnomalyDetectorConfig.queueConfig.producer.keySerializer }}
          value.serializer= {{ .Values.metricAnomalyDetectorConfig.queueConfig.producer.valueSerializer }}
        }
      }
    }
{{- end }}