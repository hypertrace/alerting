apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  labels:
    release: {{ .Release.Name }}
  {{- with .Values.notificationServiceConfig.deploymentLabels }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  replicas: {{ .Values.notificationServiceConfig.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: {{ .Values.notificationServiceConfig.maxUnavailable }}
  selector:
    matchLabels:
      {{- toYaml .Values.notificationServiceConfig.deploymentSelectorMatchLabels | nindent 6 }}
  template:
    metadata:
      labels:
        release: {{ .Release.Name }}
      {{- with .Values.notificationServiceConfig.podLabels }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/notification-service/application-config.yaml") . | sha256sum }}
        prometheus.io/scrape: "true"
        prometheus.io/port: {{ .Values.notificationServiceConfig.containerAdminPort | quote }}
      {{- with .Values.notificationServiceConfig.podAnnotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
    {{- with .Values.notificationServiceConfig.imagePullSecrets }}
      imagePullSecrets:
      {{- toYaml . | nindent 8 }}
    {{- end }}
      volumes:
        - name: service-config
          configMap:
            name: {{ .Values.notificationServiceConfig.name }}
        - name: log4j-config
          configMap:
            name: {{ .Values.notificationServiceConfig.logConfig.name }}
        - name: notification-channels-config
          configMap:
            name: {{ .Values.notificationServiceConfig.notificationChannelsConfig.name }}
    {{- with .Values.notificationServiceConfig.nodeLabels }}
      nodeSelector:
      {{- toYaml . | nindent 8}}
    {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ include "notificationservice.image" . }}"
          imagePullPolicy: {{ .Values.notificationServiceConfig.image.pullPolicy }}
          ports:
            - name: admin-port
              containerPort: {{ .Values.notificationServiceConfig.containerAdminPort }}
              protocol: TCP
          env:
            - name: SERVICE_NAME
              value: "{{ .Chart.Name }}"
            - name: BOOTSTRAP_CONFIG_URI
              value: "file:///app/resources/configs"
            - name: LOG4J_CONFIGURATION_FILE
              value: "/var/{{ .Chart.Name }}/log/log4j2.properties"
            - name: JAVA_OPTS
              value: {{ .Values.notificationServiceConfig.javaOpts | quote }}
            - name: NOTIFICATION_CHANNELS_PATH
              value: "/var/{{ .Chart.Name }}/rules/notification-channels.json"
          volumeMounts:
            - name: service-config
              mountPath: /app/resources/configs/{{ .Chart.Name }}/application.conf
              subPath: application.conf
            - name: log4j-config
              mountPath: /var/{{ .Chart.Name }}/log
            - name: notification-channels-config
              mountPath: /var/{{ .Chart.Name }}/rules/notification-channels.json
              subPath: notification-channels.json
          livenessProbe:
            initialDelaySeconds: {{ int .Values.notificationServiceConfig.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ int .Values.notificationServiceConfig.livenessProbe.periodSeconds }}
            tcpSocket:
              port: admin-port
          readinessProbe:
            initialDelaySeconds: {{ int .Values.notificationServiceConfig.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ int .Values.notificationServiceConfig.readinessProbe.periodSeconds }}
            failureThreshold: {{ int .Values.notificationServiceConfig.readinessProbe.failureThreshold }}
            httpGet:
              path: /health
              port: {{ .Values.notificationServiceConfig.containerAdminPort }}
          resources:
            {{- toYaml .Values.notificationServiceConfig.resources | nindent 12 }}