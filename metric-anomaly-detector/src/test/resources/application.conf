service.name = metric-anomaly-detector
service.admin.port = 8099

main.class = org.hypertrace.alert.engine.metric.anomaly.detector.Service

logger.names = ["file"]
logger.file.dir = "/var/logs/metric-anomaly-detector"

query.service.config = {
  host = localhost
  port = 9001
}
attributes.service.config = {
  host = localhost
  port = 9001
}

queue.config {
  type = "kafka"
  kafka = {
    output.topic = "alert-tasks"
    bootstrap.servers = "localhost:9092"
  }
}